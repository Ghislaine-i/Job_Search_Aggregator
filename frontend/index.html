<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder - ghislaine.tech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <div>
                <h1>JobFinder</h1>
                <p class="subtitle">by ghislaine.tech</p>
            </div>
            <div class="job-count">
                <span id="jobCount">0 jobs found</span>
            </div>
        </div>
    </div>
</header>

<main class="container main-content">
    <!-- Search Section -->
    <div class="search-section">
        <div class="search-input-wrapper">
            <input
                    type="text"
                    id="searchInput"
                    placeholder="Search by job title, keywords, or company..."
                    class="search-input"
            >
        </div>

        <button id="filterToggle" class="filter-toggle">
            Show Filters
        </button>

        <div id="filtersContainer" class="filters-container hidden">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Location</label>
                    <input
                            type="text"
                            id="locationInput"
                            placeholder="e.g., San Francisco, Remote"
                            class="filter-input"
                    >
                </div>

                <div class="filter-group">
                    <label>Work Type</label>
                    <select id="jobTypeSelect" class="filter-input">
                        <option value="all">All Types</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="onsite">Onsite</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Minimum Salary</label>
                    <input
                            type="number"
                            id="salaryInput"
                            placeholder="e.g., 80000"
                            class="filter-input"
                    >
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="searchBtn" class="btn btn-primary">Search Jobs</button>
            <button id="clearBtn" class="btn btn-secondary">Clear Filters</button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Searching for jobs...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- Results Container -->
    <div id="resultsContainer" class="results-container"></div>

    <!-- Initial State -->
    <div id="initialState" class="initial-state">
        <div class="initial-state-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <h3>Start Your Job Search</h3>
            <p>Enter keywords and filters above to find your next opportunity</p>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 JobFinder by ghislaine.tech | Powered by Multiple Job APIs</p>
    </div>
</footer>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
